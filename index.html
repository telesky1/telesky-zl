<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>电阻阻值查询器</title>
  <link rel="icon" href="天士凯LOGO.png" type="image/png">
  <link rel="stylesheet" href="Style.css">
</head>

<body>
  <div class="top-banner">
    <a href="https://telesky.tmall.com/shop/view_shop.htm?tracelog=twddp&user_number_id=2207691322" target="_blank">
      <img src="顶部LOGO.jpg" alt="Logo">
    </a>
  </div>

  <div class="container">
    <div class="upper-region">
      <h2>电阻阻值查询器</h2>

      <div class="panel-container">
        <!-- 左侧区域：色环选择器、功率计算 -->
        <div class="left-panel">
          <div class="band-type">
            <label><input type="radio" name="band-count" value="4" checked onchange="updateBands()"> 四色环</label>
            <label><input type="radio" name="band-count" value="5" onchange="updateBands()"> 五色环</label>
            <label><input type="radio" name="band-count" value="power" onchange="updateBands()"> 功率查询</label>
          </div>

          <!-- 色环选择器区域 -->
          <div id="color-selectors">
            <!-- 动态生成色环选择器 -->
          </div>

          <!-- 功率查询区域（不需要标题和阴影） -->
          <div class="power-container" id="power-container" style="display:none;">
            <label>直径(mm): <input type="number" id="diameter-input" placeholder="输入直径"></label>
            <label>长度(mm): <input type="number" id="length-input" placeholder="输入长度"></label>
            <div id="power-result"></div>
            <div id="power-size-info"></div>

          </div>

          <div class="button-container">
            <!-- 选购按钮 -->
            <button id="shop-button"
              onclick="window.open('https://telesky.tmall.com/shop/view_shop.htm?tracelog=twddp&user_number_id=2207691322', '_blank')">选购</button>
            <!-- 重置按钮 -->
            <button id="reset-button" onclick="resetSelections()">重置</button>
          </div>
        </div>

        <!-- 右侧区域：电阻图片、阻值结果 -->
        <div class="right-panel">
          <div class="resistor-image-container" id="resistor-image-container">
            <!-- 原本电阻图片 -->
          </div>
          <div class="result" id="result-display"></div>

          <!-- 新增的功率图片分区容器（初始隐藏） -->
          <div class="power-image-segments" id="power-image-segments" style="display:none;">
            <div class="power-segment" data-power="1/4w"></div>
            <div class="power-segment" data-power="1/2w"></div>
            <div class="power-segment" data-power="1w"></div>
            <div class="power-segment" data-power="2w"></div>
            <div class="power-segment" data-power="3w"></div>
            <div class="power-segment" data-power="5w"></div>
          </div>
        </div>

      </div>
    </div>

    <!-- 阻值到色环计算 -->
    <div class="value-to-color">
      <h2>阻值转色环</h2>
      <input type="number" id="resistance-input" placeholder="输入阻值">
      <select id="unit-select">
        <option value="1">Ω</option>
        <option value="1000">kΩ</option>
        <option value="1000000">MΩ</option>
        <option value="1000000000">GΩ</option>
      </select>
      <button onclick="calculateBandsFromValue()">计算色环</button>
      <div id="bands-result">
        <!-- 色环结果将显示在这里 -->
      </div>
    </div>
  </div>

  <script src="Script.js"></script>
</body>

</html>
